# apphosting.yaml
runtime:
  env: standard

# Die Umgebungsvariablen für Firebase, die in Nuxt verwendet werden
env_variables:
  NUXT_FB_API_KEY: projects/584728283720/secrets/NUXT_FB_API_KEY
  NUXT_FB_AUTH_DOMAIN: projects/584728283720/secrets/NUXT_FB_AUTH_DOMAIN
  NUXT_FB_PROJECT_ID: projects/584728283720/secrets/NUXT_FB_PROJECT_ID
  NUXT_FB_STORAGE_BUCKET: projects/584728283720/secrets/NUXT_FB_STORAGE_BUCKET
  NUXT_FB_MESSAGING_SENDER_ID: projects/584728283720/secrets/NUXT_FB_MESSAGING_SENDER_ID
  NUXT_FB_APP_ID: projects/584728283720/secrets/NUXT_FB_APP_ID
  NUXT_FB_MEASUREMENT_ID: projects/584728283720/secrets/NUXT_FB_MEASUREMENT_ID

# Kostengünstige Bereitstellung: auf einem kostenlosen Firebase-Plan läuft dies im Standardumfeld
automatic_scaling:
  max_instances: 2